<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script >

    let numero = prompt("Introduce un numero de 0 a 1000");
    
    if (!isNaN(numero)&&(numero <=1000 && numero>=0)) {
          
          for (let i = 0; i < numero.length; i++) {
            document.write(numero.charAt(i));
            document.write("<br>");
          }

          document.write("<br>");
    
          for (let i in numero) {
           document.write(numero.charAt(i));
           document.write("<br>");
          }
          
          document.write("<br>");

          for (let valor of numero) {
            document.write(valor);
            document.write("<br>");
          }

    } 
    else{
      alert("el dato introducido no es correcto");
    }

    
    </script>
</body>
</html>
